 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registro {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #2e7d32;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="registro">
    <h2>Registro</h2>

    {% if mensaje %}
        <p style="color:red;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Registrarse</button>
    </form>

    <a href="{{ url_for('login') }}">Volver al login</a>
</div>

</body>
</html>
